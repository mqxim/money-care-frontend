<div class="in-app-router-view">
  <mat-drawer-container autosize [hasBackdrop]="true">
    <mat-drawer #drawer class="sidenav" mode="side" (closed)="sidenavComponent.isEditAccountsMode = false">
      <app-sidenav #sidenavComponent></app-sidenav>
    </mat-drawer>
    <div class="main-content">
      <app-menu
        *ngIf="userFullName$ | async"
        [name]="'Money Care'"
        [username]="userFullName$ | async"
        (whenSignOut)="handleSignOut()"
        (whenMenuClick)="drawer.toggle()"
      ></app-menu>
      <router-outlet
        *ngIf="userFullName$ | async"
      ></router-outlet>
    </div>
  </mat-drawer-container>
  <div class="loading-overlay" [ngClass]="(loadingType$ | async) > 0 ? 'loading-active' : ''"></div>
</div>
