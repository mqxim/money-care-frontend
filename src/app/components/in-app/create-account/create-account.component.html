<div class="create-account-container">
  <form [formGroup]="form">
    <h1>ğŸ““ Create new account</h1>
    <mat-form-field class="full-width-input">
      <label>
        <input matInput placeholder="Name" formControlName="name" required autocomplete="off">
      </label>
      <mat-error>Name is required</mat-error>
    </mat-form-field>
    <mat-form-field class="full-width-input">
      <label>
        <mat-select placeholder="Select currency" formControlName="currency">
          <mat-option *ngFor="let c of currencies" [value]="c.id">{{c.code}} {{c.name}}</mat-option>
        </mat-select>
      </label>
      <mat-error>Currency is required</mat-error>
    </mat-form-field>
    <div class="form-controls">
      <button mat-raised-button (click)="onClose()">Cancel</button>
      <button mat-raised-button color="primary" (click)="onSubmit()">Create account</button>
    </div>
  </form>
</div>
